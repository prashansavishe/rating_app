<html>
    <head>
        <title> Rating App </title>
        <style>
            *{font-size:40px;}
            body{background-color:aliceblue;}
            .btn{background-color: hotpink; color:white; width:20%; margin-left:2%; border-radius:20px;}
            .btn:hover{color:oliveolive;}
        </style>
    </head>
    <body>
    <center>
        <h1>Rating App</h1>
        <form onsubmit="show()">
            <input type="number" id="rating" placeholder="enter rating between 1 to 5"
            style="width:600px;"/>
            <br/><br/>
            <input type="submit" value="M1" class="btn"/>
            <input type="submit" value="M2" class="btn"/>
            <input type="submit" value="M3" class="btn"/>
        </form>
        <h2 id="msg"/>
        <script>
            function show()
            {
                event.preventDefault();
                let rating= document.getElementById("rating");
                let msg= document.getElementById("msg");
                if(rating.value==="")
            {
                alert("rating is empty");
                msg.innerHTML="";
                rating.focus();
                return;

            }
            let r= parseInt(rating.value);
            if((r<1) || (r>5))
            {
                alert("rating should be between 1 to 5");
                msg.innerHTML="";
                rating.focus();
                return;
            }
            let action= document.activeElement.value;
            let ans="";
            if(action==="M1")
            {
                if(r===5) ans= "M1 --> Excellent";
               else if(r===4) ans= "M1 --> Excellent";
               else if(r===3) ans= "M1 --> ok";
               else if(r===2) ans= "M1 --> ok";
            else      ans= "M1 --> poor";
            msg.innerHTML=ans;
                
            } 
            else if(action==="M2") 
            {
             if((r===5)||(r===4))  ans= "M2--> Excellent";
             else if((r===3)||(r===2))  ans= "M2--> ok";
             else                      ans= "M2--> poor";
             msg.innerHTML=ans;
            }
    
            else if(action==="M3")
            {
                switch(r)
                {
                    case 5 : ans= "M3 --> Excellent"; break;
                    case 4 : ans= "M3 --> Excellent"; break;
                    case 3 : ans= "M3 --> ok"; break;
                    case 2 : ans= "M3 --> ok"; break;
                    case 1 : ans= "M3 --> poor"; break;
                
            }
            msg.innerHTML= ans;
            }
        }
    
        </script>
    </center>
</body>
</html>
